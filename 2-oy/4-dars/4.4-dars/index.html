<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Simple site</title>
</head>
<body>


    <div class="wrapper">
        <div class="wrapper-card">
            <img src="./Images/clother1.png" alt="Clother img" width="200" height="198">
            <h2 class="card-title">personal</h2>
            <ul class="card-list">
                <li class="card-item">
                    <span class="card-inner-black">1</span> domain
                </li>
                <li class="card-item">
                    <span class="card-inner-black">500</span> disk space
                </li>
                <li class="card-item">
                    <span class="card-inner-black">e-mail</span> support
                </li>
            </ul>
            <strong class="card-price">$0.00</strong>
        </div>
        <div class="wrapper-card">
            <img src="./Images/clother2.png" alt="Clother img" width="200" height="198">
            <h2 class="card-title">team</h2>
            <ul class="card-list">
                <li class="card-item">
                    <span class="card-inner-black">5</span> domain
                </li>
                <li class="card-item">
                    <span class="card-inner-black">1000</span> disk space
                </li>
                <li class="card-item">
                    <span class="card-inner-black">mon-fri</span> support
                </li>
            </ul>
            <strong class="card-price change-color">$99.99</strong>
        </div>
        <div class="wrapper-card">
            <img src="./Images/clother3.png" alt="Clother img" width="200" height="198">
            <h2 class="card-title">corporate</h2>
            <ul class="card-list">
                <li class="card-item">
                    <span class="card-inner-black">20</span> domain
                </li>
                <li class="card-item">
                    <span class="card-inner-black">unlimited</span> disk space
                </li>
                <li class="card-item">
                    <span class="card-inner-black">24/7</span> support
                </li>
            </ul>
            <strong class="card-price change-color2">$399.9</strong>
        </div>
    </div>



</body>
</html>
