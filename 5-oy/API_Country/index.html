<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>10-dars</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body>
    <header class="bg-slate-400 p-5">
        <div class="container mx-auto flex item-center justify-between">
            <h1 class="font-bold text-[20px]">Countrys</h1>
            <div class="flex space-x-5">
                <input class="w-[350px] p-2 rounded-[10px] searching-input" placeholder="Searching Country"/>
                <input class="w-[350px] p-2 rounded-[10px] searching-input-capital" placeholder="Searching Capital"/>
                <select class="w-[350px] p-2 rounded-[10px] select-region">
                    <option value="All">All</option>
                </select>
                <button class="bg-teal-600 p-2 rounded-[10px] text-white log-out-btn">Log out</button>
            </div>
        </div>
    </header>
    <ul class="p-5 flex justify-between flex-wrap country-list gap-5"></ul>

    <div id="modal-wrapper" class="modal-wrapper">
        <div class="modal"></div>
    </div>

    <script src="./js/country.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
