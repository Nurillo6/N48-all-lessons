<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>My-Team</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <div class="header__logo-wrapper">
                    <a class="header__logo-link" href="/">
                        <img class="header__logo-img" src="./images/site-logo.svg" alt="Site Logo" width="160" height="40">
                    </a>
                    <ul class="header__list list">
                        <li class="list__item">
                            <a class="list__link" href="#">home</a>
                        </li> 
                        <li class="list__item">
                            <a class="list__link" href="#">about</a>
                        </li> 
                    </ul>
                </div>
                <a class="header__contact" href="#">contact us</a>
                <button class="hamburger-btn">
                    <img class="hamburger-img" src="./images/hamburger.svg" alt="Hamburger" width="20" height="17">
                </button>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__title-wrapper">
                        <h2 class="hero__title">Find the best <span class="hero__title-color">talent</span></h2>
                    </div>
                    <div class="hero__content">
                        <span class="hero__line"></span>
                        <p class="hero__text">
                            Finding the right people and building high performing teams can be hard. Most companies aren’t tapping into the abundance of global talent. We’re about to change that.
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section style="background-color: red; padding: 5px;"></section>
    </main>
</body>
</html>
