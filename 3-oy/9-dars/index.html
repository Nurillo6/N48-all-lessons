<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>9-dars</title>
</head>
<body>
    <!-- CSS Triangle -->
    <!-- <div class="content-wrapper">
        <p>Hi, Mark! I made a new design for Messenger App</p>
    </div> -->
    
    
    <!-- WebP imgs -->
    
    <picture>
        <!-- WebP -->
        <source 
        type="image/webp"
        media="(max-width:400px)"
        srcset="./images/coffee-mobile.webp 1x, ./images/coffee-mobile@2x.webp 2x"
        >
        <source 
        type="image/webp"
        media="(max-width:750px)"
        srcset="./images/coffee-tablet.webp 1x, ./images/coffee-tablet@2x.webp 2x"
        >
        <source 
        type="image/webp"
        srcset="./images/coffee.webp 1x, ./images/coffee@2x.webp 2x"
        >
        
        <!-- Jpg -->
        <source 
        type="image/jpg"
        media="(max-width:400px)"
        srcset="./images/coffee-mobile.jpg 1x, ./images/coffee-mobile@2x.jpg 2x"
        >
        <source 
        type="image/jpg"
        media="(max-width:750px)"
        srcset="./images/coffee-tablet.jpg 1x, ./images/coffee-tablet@2x.jpg 2x"
        >
        <img src="./images/coffee.jpg"  srcset="./images/coffee.jpg 1x, ./images/coffee@2x.jpg 2x" alt="Coffee Img">
    </picture>
    
    <a class="social-link" href="/">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="Path" d="M22.675 0H1.325C0.593 0 0 0.593 0 1.325V22.676C0 23.407 0.593 24 1.325 24H12.82V14.706H9.692V11.084H12.82V8.413C12.82 5.313 14.713 3.625 17.479 3.625C18.804 3.625 19.942 3.724 20.274 3.768V7.008L18.356 7.009C16.852 7.009 16.561 7.724 16.561 8.772V11.085H20.148L19.681 14.707H16.561V24H22.677C23.407 24 24 23.407 24 22.675V1.325C24 0.593 23.407 0 22.675 0Z" fill="white"/>
        </svg>
    </a>
    
</body>
</html>
